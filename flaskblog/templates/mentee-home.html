{% extends "layout.html" %}
{% block content %}
    <h1>Mentee Home</h1>
    
    <div class="container-fluid">
        {% if mentors %}
        <ul>
        {% for m in mentors %}
            <li>{{ m.first_name }} {{ m.last_name }}</li>
        {% endfor %}
        </ul>
        {% else %}
            Sorry, there are no mentors currently available!
        {% endif %}
    </div>
{% endblock %}
